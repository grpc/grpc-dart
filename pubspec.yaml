name: grpc
description: Dart implementation of gRPC, a high performance, open-source universal RPC framework.

version: 3.0.3

repository: https://github.com/grpc/grpc-dart

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  archive: ^3.2.1
  async: ^2.8.2
  crypto: ^3.0.1
  fixnum: ^1.0.0
  googleapis_auth: ^1.3.0
  meta: ^1.7.0
  http: ^0.13.4
  http2: ^2.0.0
  protobuf: ^2.0.1

dev_dependencies:
  build_runner: ^2.1.7
  build_test: ^2.1.5
  mockito: ^5.1.0
  path: ^1.8.1
  test: ^1.20.1
  stream_channel: ^2.1.0
  stream_transform: ^2.0.0
