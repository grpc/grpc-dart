name: grpc
version: 4.2.0-wip
description: Dart implementation of gRPC, a high performance, open-source universal RPC framework.
repository: https://github.com/grpc/grpc-dart

topics:
  - grpc
  - protocols
  - rpc

environment:
  sdk: ^3.8.0

dependencies:
  async: ^2.13.0
  crypto: ^3.0.6
  fixnum: ^1.1.1
  googleapis_auth: ^2.0.0
  meta: ^1.17.0
  http: ^1.4.0
  http2: ^2.3.1
  protobuf: ^4.1.0
  clock: ^1.1.2
  web: ^1.1.1

dev_dependencies:
  build_runner: ^2.4.15
  build_test: ">=2.2.3 <4.0.0"
  lints: ^6.0.0
  mockito: ^5.4.6
  path: ^1.9.1
  test: ^1.26.2
  stream_channel: ^2.1.4
  stream_transform: ^2.1.1
  vm_service: ^15.0.2
  fake_async: ^1.3.3

false_secrets:
  - interop/server1.key
  - test/data/localhost.key
